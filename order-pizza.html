<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Order Pizza</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Order Online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
        </form>
        <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
        </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="jumbotron jumbotron-fluid" style="background-image: url(img/pizza.png)">
        <div class="jumbotron">
            <h1 class="display-4">Hello, world!</h1>
        </div>
    </div>
</div>
<h2>Build your own Pizza!</h2>
<hr>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#"><span class="badge badge-pill badge-secondary">1</span> Size and Crust</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#"><span class="badge badge-pill badge-secondary">2</span> Cheese and Sauce</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#"><span class="badge badge-pill badge-secondary">3</span> Toppings</a>
    </li>
</ul>
<div class="card">
    <div class="card-header p-3 mb-2 bg-primary text-white">
        Choose size and crust
    </div>
    <div class="card-body">
        <div class="card mb-3">
            <div class="card-header">
                Hand Tossed
            </div>
            <div class="list-group-item">&nbsp;<label><input type="radio" name="ra" value="1"><span class="list-group-item-text"><i class="fa fa-fw"></i> Small (10")</span></label></div>
            <div class="list-group-item">&nbsp;<label><input type="radio" name="ra" value="1"><span class="list-group-item-text"><i class="fa fa-fw"></i> Medium (12")</span></label></div>
        </div>
        <div class="card">
            <div class="card-header">
                Crispy Thin
            </div>
            <div class="list-group radio-list-group">
                <div class="list-group-item">&nbsp;<label><input type="radio" name="ra" value="1"><span class="list-group-item-text"><i class="fa fa-fw"></i> Medium(12")</span></label></div>
                <div class="list-group-item">&nbsp;<label><input type="radio" name="ra" value="1"><span class="list-group-item-text"><i class="fa fa-fw"></i> Large(14")</span></label></div>

            </div>
        </div>

    </div>
    <div class="card-footer">
        <p class="text-right"><a href="#" class="btn btn-primary">Next Step</a></p>
    </div>
</div>
</body>
</html>
